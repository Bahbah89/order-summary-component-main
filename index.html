<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./stylesheet.css" />

    <title>Frontend Mentor | Order summary card</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    </style>
  </head>
  <body>
    <header><img src="images/illustration-hero.svg" alt="hero-illustration"></header>
    <main>
      <div class="card">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and
          podcasts on any device anywhere you like!</p>
          <div class="annual-plan">
            <h1>Annual Plan</h1>
            <p>$59.99/year</p>
            <p><a href="">Change</a></p>
            <img src="images/icon-music.svg" alt="music-icon">
          </div>          
        <button type="button" value="Proceed to Payment" name="button">Proceed to Payment</button>
        <p>Cancel Order</p>

      </div>

    </main>
    


    </div>

    
    
    
    
    <!--Order Summary You can now listen to millions of songs, audiobooks, and
    podcasts on any device anywhere you like! Annual Plan $59.99/year Change
    Proceed to Payment Cancel Order-->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
