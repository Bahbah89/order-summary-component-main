<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./stylesheet.css" />

    <title>Frontend Mentor | Order summary card</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    </style>
  </head>
  <body>    
    <main class="card-main">
      <div class="card-layout">
        <img class="img-header" src="images/illustration-hero.svg" alt="hero-illustration">
        <h1 class="text-header">Order Summary</h1>
        <p class="text-middle">You can now listen to millions of songs, audiobooks, and
          podcasts on any device anywhere you like!</p>
          <div class="annual-plan">
            <h1 class="annual-header">Annual Plan</h1>
            <p class="price">$59.99/year</p>
            <p class="change"><a href="">Change</a></p>
            <img class="music-icon" src="images/icon-music.svg" alt="music-icon" >
          </div>          
        <button class="button" type="button" value="Proceed to Payment" name="button" >Proceed to Payment</button>
        <p class="cancel-order">Cancel Order</p>
      </div>
    </div>
  </main> 
    
    
    
    <!--Order Summary You can now listen to millions of songs, audiobooks, and
    podcasts on any device anywhere you like! Annual Plan $59.99/year Change
    Proceed to Payment Cancel Order-->

    </div>
  </body>
</html>
