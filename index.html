<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./stylesheet.css" />

    <title>Frontend Mentor | Order summary card</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    </style>
  </head>
  <body>
    <svg class="background-image" xmlns="http://www.w3.org/2000/svg" width="1440" height="437"><path fill="#D6E1FF" fill-rule="evenodd" d="M0 349.974c218.558 116.035 460.05 116.035 724.475 0s502.933-116.035 715.525 0V0H0v349.974z"/></svg>
           
      <div class="card-layout">
        <img class="img-header" src="images/illustration-hero.svg" alt="hero-illustration">
        <h1 class="text-header">Order Summary</h1>
        <p class="text-middle">You can now listen to millions of songs, audiobooks, and
          podcasts on any device anywhere you like!</p>
          <div class="annual-plan">
            <h1 class="annual-header">Annual Plan</h1>
            <p class="price">$59.99/year</p>
            <p class="change"><a href="">Change</a></p>
            <img class="music-icon" src="images/icon-music.svg" alt="music-icon" >
          </div>          
        <button class="button" type="button" value="Proceed to Payment" name="button" >Proceed to Payment</button>
        <p class="cancel-order">Cancel Order</p>
      </div>
    </div>
  
    
    
    
    <!--Order Summary You can now listen to millions of songs, audiobooks, and
    podcasts on any device anywhere you like! Annual Plan $59.99/year Change
    Proceed to Payment Cancel Order-->

  </body>
</html>
